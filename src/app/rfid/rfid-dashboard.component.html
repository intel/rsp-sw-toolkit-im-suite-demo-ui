<mat-toolbar color="primary">
  <h1 class="mat-h1">RSP Dashboard</h1>
</mat-toolbar>
<div fxLayout="row" fxLayoutGap="12px" style="padding:12px">
  <mat-card fxFlex="20">
    <mat-card-title fxLayoutAlign="center center">Sensors</mat-card-title>
    <mat-card-content routerLink = "/rfid-controller">
      <div fxFlexFill fxLayoutAlign="center center">
        <h1>{{sensorCount}}</h1>
      </div>
      <br>
    </mat-card-content>
  </mat-card>
  <mat-card fxFlex="20">
    <mat-card-title fxLayoutAlign="center center">Tag Count</mat-card-title>
    <mat-card-content routerLink = "/rfid-inventory">
      <div fxFlexFill fxLayoutAlign="center center">
        <h1>{{tagCount}}</h1>
      </div>
      <br>
    </mat-card-content>
  </mat-card>
</div>
