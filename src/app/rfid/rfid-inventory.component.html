<h1 class="mat-h1">RFID Inventory</h1>

<div fxLayout="row" fxLayoutGap="12px">
    <mat-card  fxFlex="35" [style.overflow]="'auto'">
        <mat-card-title>Tags</mat-card-title>
        <mat-card-content>
            <div fxLayout="column" fxLayoutGap="12px">
            <button mat-raised-button color="primary"  *ngFor="let tag of inventoryGetTagsResponse; let i = index" (click)="getTagInfo(tag)">
              {{tag.epc}}
            </button>
            </div>
          <br>
        </mat-card-content>
      </mat-card>
    <div fxLayout="column" fxLayoutGap="20px" fxFlex="50">
      <mat-card  [style.overflow]="'auto'" [style.padding.px]="5" >
        <mat-card-title>Sensors</mat-card-title>
        <mat-card-content>
            <mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
                <div *ngFor="let sensorId of sensorIds;let i=index" fxLayout="column" fxLayoutGap="12px">
                  <h3>{{sensorId}}</h3>
                  <button fxFlex="15"  mat-fab [ngStyle]="{'background-color': isCurrentLocation(sensorId) ? '#0071C5' : '#003C71'}"></button>
                </div>
        </mat-card-content>
      </mat-card>
    </div>
</div>
