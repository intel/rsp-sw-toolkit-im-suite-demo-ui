<mat-toolbar style="background-color:#DCDCDC">
  <div fxLayout="row wrap" fxFlex="100">
    <div fxFlex="50" fxLayoutAlign="start center">
      DEMO UI
    </div>
    <div fxFlex="50" fxLayoutAlign="end center" class="vision-statement">
      <i>"Inspire innovation to enhance all aspects of life"</i>
    </div>
  </div>
</mat-toolbar>
<mat-drawer-container >
  <mat-drawer mode="side" style="min-width: 200px;" opened>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/rfid-dashboard"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>dashboard</mat-icon>
          </button>
          RFID Dashboard
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/rfid-inventory"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>wifi</mat-icon>
          </button>
          RFID Inventory
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/rfid-controller"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>autorenew</mat-icon>
          </button>
          RSP Controller
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/temperature"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>opacity</mat-icon>
          </button>
          Temperature
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/food-safety"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>fastfood</mat-icon>
          </button>
          Food Safety
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/loss-prevention"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>directions_run</mat-icon>
          </button>
          Loss Prevention
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
