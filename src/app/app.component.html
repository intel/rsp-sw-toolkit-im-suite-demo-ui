<mat-toolbar>
  <div fxLayout="row wrap" fxFlex="100">
    <div fxFlex="50" fxLayoutAlign="start center">
      <img src="../assets/logo_ef.png" height="30" />
    </div>
    <div fxFlex="50" fxLayoutAlign="end center">
      Welcome!
    </div>
  </div>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer mode="side" style="min-width: 200px;" opened>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/rfid-inventory"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>dashboard</mat-icon>
          </button>
          RFID Inventory
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/rfid-controller"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>autorenew</mat-icon>
          </button>
          RSP Controller
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/temperature"  routerLinkActive="active-link">
          <button mat-icon-button>
            <mat-icon>opacity</mat-icon>
          </button>
          Temperature
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
